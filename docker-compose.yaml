version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lacos

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      USERPOSTGRES: postgres
      POSTGRESDRIVER: postgres
      HOSTPOSTGRES: postgres
      PORTPOSTGRES: 5432
      PASSWORDPOSTGRES: postgres
      DBNAME: lacos
    depends_on:
      - postgres
